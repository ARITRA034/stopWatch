<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container"> 
        <h2>Begin Your Countdown</h2>
        
        <p id="time">
            <span class="digit" id="hr">00</span> :
            <span class="digit" id="min">00</span> :
            <span class="digit" id="sec">00</span> :
            <span class="digit" id="milsec">00</span>
        </p>
    

        <button class="btn" id="start" onclick="startTime()">start</button>
        <button class="btn" id="stop" onclick="stopTime()">stop</button>
        <button class="btn" id="reset" onclick="resetTime()">reset</button>

    </div>
   
    
    <script>
        
        let hour = 0;
        let minutes = 0;
        let seconds = 0;
        let milliseconds = 0;
        let interval;
        let running = false;

        //function to start
        function startTime()
        {
            if(running != true)
            {
                interval = setInterval(stopWatch , 10)
                running = true;
            }
            
        }

        //function to stop
        function stopTime()
        {
            clearInterval(interval)
            running = false
        }

        //function to reset
        function resetTime()
        {
            clearInterval(interval)
            running = false
            hour = minutes = seconds = milliseconds = 0;
            document.getElementById("hr").innerHTML ="00";
            document.getElementById("min").innerHTML ="00";
            document.getElementById("sec").innerHTML ="00";
            document.getElementById("milsec").innerHTML ="00";
        }

        //function to run the clock
        function stopWatch()
        {
            milliseconds ++;
            if(milliseconds === 100)
            {
                milliseconds = 0;
                seconds++;
                if(seconds === 60)
                {
                    seconds = 0;
                    minutes++;
                    if(minutes === 60)
                    {
                        minutes = 0
                        hour++
                    }
                }
            }

        //update time on watch
        document.getElementById("hr").innerHTML = formatTime(hour);
        document.getElementById("min").innerHTML = formatTime(minutes);
        document.getElementById("sec").innerHTML = formatTime(seconds);
        document.getElementById("milsec").innerHTML = formatTime(milliseconds);
        }

        //function to format the time values 
        function formatTime(time)
        {
            if(time < 10)
            {
                return "0" + time;
            }
            else
            {
                return time;
            }
        }
        
    </script>
</body>
</html>
